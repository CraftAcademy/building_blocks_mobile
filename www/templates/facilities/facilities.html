<ion-view title='<img class="title-image" src="../img/logosmall.png" />'>
  <ion-content>
    <span ng-if="facilities" ng-repeat="facility in facilities">
      <div class="row" ng-if="($index = $even)">
        <div class=“col”>
        <h4>{{facility.name}}{{ $index + 1 }}</h4>
        <h6>{{facility.description}}</h6>
        <p>{{facility.rules}}</p>
        </div>

      </div>
    </span>
  </ion-content>
</ion-view>
