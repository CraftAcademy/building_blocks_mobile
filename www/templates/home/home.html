<ion-view title="Building Blockz">
  <ion-content>
    <div class="col" ng-if="news" ng-repeat="news in news | limitTo:-5 | orderBy:'time':true">
      <ion-list>
        <ion-item>
        <h3>{{news.title}}</h3>
        <p>{{news.date}}</p>
        <p>{{news.description}}</p>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
