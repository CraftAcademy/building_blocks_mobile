<ion-view title="Message">
  <ion-content>
    <h2>Message</h2>
    <form ng-submit="helpRequest()">
     <div class="list">
       <label class="item item-input">
         <span class="input-label">Title</span>
         <input type="text" ng-model="help_requests.title">
       </label>
       <label class="item item-input">
         <span class="input-label">Message</span>
         <input type="text" ng-model="help_requests.message">
       </label>
       <ul class="list">

        <li class="item item-toggle">
          <h3>Urgent</h3>
           <label class="toggle toggle-assertive">
              <input type="checkbox" ng-model="help_requests.urgent">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
        </ul>
         <label class="item">
         <button class="button button-block button-assertive" type="submit">Send</button>
       </label>
     </div>
   </form>
  </ion-content>
</ion-view>
